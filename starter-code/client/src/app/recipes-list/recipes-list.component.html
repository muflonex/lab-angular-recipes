<div class="recipe container" *ngFor="let recipe of recipesArray">
  <div class="column">
    <h2>{{recipe.name}}</h2>
    <div [routerLink]="['recipe/', recipe._id]" class="row">
        <img [src]="recipe.image" [alt]="recipe.name">
        <p class="details">{{recipe.description}}</p>
    </div>
  </div>
</div>
